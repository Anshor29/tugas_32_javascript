<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="a" value="Nama Depan" /> <br />
        <input type="text" id="b" value="Nama Belakang" /> <br />
        <input type="text" id="c" value="Hobi" /> <br /><br />

        <button type="button" onclick="jalan()" name="button">Jalan</button>
        <script type="text/javascript">
          function jalan() {
            console.log(document.getElementById('a'));
            console.log(document.getElementById('b'));
            console.log(document.getElementById('c'));
          }

        </script>

 </body>
</html>
